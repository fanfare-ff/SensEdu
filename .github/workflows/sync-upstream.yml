name: Upstream Sync

on:
  schedule:
    - cron:  '*/10 * * * *'
    # scheduled at every 10mins
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync_latest_from_upstream:
    runs-on: ubuntu-latest
    name: Sync upstream repo
    outputs: 
      has_new_commits: ${{ steps.sync.outputs.has_new_commits || 'false' }}

    steps:
    - name: Checkout target repo
      uses: actions/checkout@v4
      with:
        ref: upstream

    - name: Sync upstream changes
      id: sync
      uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
      with:
        target_sync_branch: upstream
        target_repo_token: ${{ secrets.GITHUB_TOKEN }}
        upstream_sync_branch: main
        upstream_sync_repo: ShiegeChan/SensEdu
        upstream_repo_access_token: ${{ secrets.UPSTREAM_REPO_SECRET }}
      
    - name: New commits found
      if: steps.sync.outputs.has_new_commits == 'true'
      run: echo "New commits were found to sync."
    
    - name: No new commits
      if: steps.sync.outputs.has_new_commits == 'false'
      run: echo "There were no new commits."
      
    - name: Show value of 'has_new_commits'
      run: echo ${{ steps.sync.outputs.has_new_commits }}
  
  deploy_if_changed:
    needs: sync_latest_from_upstream
    if: needs.sync_latest_from_upstream.outputs.has_new_commits == 'true'
    uses: ./.github/workflows/cloudflare-deploy.yml
    permissions:
      contents: read
      deployments: write
    with:
      branch: upstream
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
